<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodExpress - Online Delivery</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='1.png') }}">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f3f4f6;
    }
    .tick {
      font-size: 100px;
      color: green;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .btn-group {
      margin-top: 30px;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    .tick {
  display: inline-block;
  font-size: 4rem;
  color: #4BB543;
  opacity: 0;
  transform: scale(0);
  animation: tick-animate 0.6s ease forwards;
  animation-delay: 0.3s;
}

@keyframes tick-animate {
  to {
    opacity: 1;
    transform: scale(1);
  }
}
.success-animation {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

.checkmark {
  width: 100px;
  height: 100px;
  margin-top: 100px;
  font_weight:bold;
  stroke: green;
  stroke-width: 3;
  stroke-miterlimit: 10;
  stroke-linecap: round;
  animation: scale .3s ease-in-out .3s forwards;
}

.checkmark__circle {
  stroke-dasharray: 166;
  stroke-dashoffset: 166;
  stroke: #4CAF50;
  animation: stroke 0.6s ease-in-out forwards;
}

.checkmark__check {
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  stroke: #4CAF50;
  animation: stroke 0.3s ease-in-out 0.6s forwards;
}

@keyframes stroke {
  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes scale {
  100% {
    transform: scale(1.1);
  }
}

  </style>
</head>

</html>
{% extends "base.html" %}

{% block content %}
  <div class="success-animation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>
  </div>
    <h1>Thank you for your order!</h1>
    <p>Your food will arrive soon.</p>
    <a href="{{ url_for('index') }}"><button class="btn">Back to Home</button></a>
    <a href="{{ url_for('orders') }}"><button class="btn">My Orders</button></a>
{% endblock %}
</script>
document.getElementById('checkout-btn').addEventListener('click', function () {
  document.getElementById('main-content').innerHTML = `
    <div class="tick">✔️</div>
    <h1>Thank you for your order!</h1>
    <div class="btn-group">
      <button class="btn" onclick="window.location.href='{{ url_for('index') }}'">Back to Home</button>
      <button class="btn" onclick="alert('Orders page coming soon!')">My Orders</button>
    </div>
  `;
});
</script>
